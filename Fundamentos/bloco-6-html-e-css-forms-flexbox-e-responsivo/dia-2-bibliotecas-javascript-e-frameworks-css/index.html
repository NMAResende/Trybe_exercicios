<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark position-relative">
    <h1 class="fs-1 fw-bold text-center">TrybeTrip</h1>
    <hr>
    <form action="" method="get">
        <div class="input-group mb-3">
            <label for="nome-completo">Nome:
                <input type="text" name="nome" id="nome-completo" minlength="10" maxlength="40"
                    placeholder="Digite aqui seu nome completo" class="input-group-text" required>
            </label>
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="input-email">Email:
                <input class="form-control" type="email" name="email" id="input-email"
                    placeholder="Digite aqui seu email" minlength="10" maxlength="50" required>
            </label>
        </div>
        <hr>
        <br>
        <fieldset>
            <legend>Destino preferido:</legend>
            <label for="destino1" class="form-check-label">
                <input class="form-check-input" type="radio" id="destino1" name="destino preferido" value="Cidade"
                    checked>Cidade
            </label>
            <label for="destino2" class="form-check-label">
                <input class="form-check-input" type="radio" id="destino2" name="destino preferido" value="Campo">Campo
            </label>
            <label for="destino3" class="form-check-label">
                <input class="form-check-input" type="radio" id="destino3" name="destino preferido" value="Praia">Praia
            </label>
            <label for="destino4" class="form-check-label">
                <input class="form-check-input" type="radio" id="destino4" name="destino preferido"
                    value="Montanha">Montanha
            </label>
        </fieldset>
        <hr>
        <div class="form-floating">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" name="motivo-de-ganhar" id="textWin" maxlength="500"></textarea>
        </div>
        <hr>
        <br>
        <br>
        <label for="data-viagem"> Melhor data para a viagem:
            <input type="date" id="data-viagem">
        </label>
        <br>
        <br>
        <hr>
        <div class="form-check form-switch">
            <label for="promo" class="form-check-label">
                <input class="form-check-input" type="checkbox" name="promocoes" id="promo">Gostaria de receber outras
                incríveis oportunidades
                oferecidas
                pela Trybe?
            </label>
        </div>
        <br>
        <div class="form-check form-switch">
            <label for="divulgacaoFoto" class="form-check-label">
                <input class="form-check-input" type="checkbox" name="divulgacao" id="divulgacaoFoto"> Concordo que
                imagens das minhas férias poderão
                ser
                usadas na divulgação de concursos futuros.
            </label>
        </div>
        <br>
        <br>
        <button type="submit" id="botao-enviar" class="btn btn-success">Enviar formulário</button>
        <button type="reset" id="botao-apagar" class="btn btn-warning">Apagar campos</button>
    </form>

    <script>src = "./script1.js"</script>
</body>

</html>
